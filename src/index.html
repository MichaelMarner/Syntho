<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Syntho</title>

        <link href="application.css" rel="stylesheet">
        <script data-main="app" src="application.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container syntho">
            <div class="row">
                <div class="col-md-12">
                    <div class=" panel panel-default"><div class="panel-heading"><h1>Syntho</h1></div></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            VCO1
                        </div>
                        <div class="panel-body">

                            <div class="btn-group btn-group-xs" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="vco1-type" id="vco1-saw" autocomplete="off" checked>saw
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio"  name="vco1-type" id="vco1-square" autocomplete="off">square
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio"  name="vco1-type" id="vco1-tri" autocomplete="off">tri
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio"  name="vco1-type" id="vco1-sin" autocomplete="off">sin
                                </label>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="3" data-min="1" data-max="8" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Octave</p>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="0" data-min="-500" data-max="500" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Detune</p>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Volume</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            VCO2
                        </div>
                        <div class="panel-body">

                            <div class="btn-group btn-group-xs" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" autocomplete="off" checked>saw
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">square
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">tri
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">sin
                                </label>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="3" data-min="1" data-max="8" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Octave</p>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="0" data-min="-500" data-max="500" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Detune</p>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Volume</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            VCO3
                        </div>
                        <div class="panel-body">

                            <div class="btn-group btn-group-xs" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" autocomplete="off" checked>saw
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">square
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">tri
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">sin
                                </label>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="3" data-min="1" data-max="8" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Octave</p>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="0" data-min="-500" data-max="500" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Detune</p>
                            </div>
                            <div class="text-center dial-container">
                            <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                            <p>Volume</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Filter 
                            <div class="btn-group btn-group-xs pull-right" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" autocomplete="off" checked>fixed
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">ev
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">lfo
                                </label>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="pull-left">
                                <div class="text-center dial-container dial-container-side">
                                    <input type="text" value="10" data-min="0" data-max="20" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                    <p>Cutoff</p>
                                </div>
                            </div>
                            <div class="pull-left">
                            <div class="text-center dial-container dial-container-side">
                                <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                <p>Peak</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            LFO
                            <div class="btn-group btn-group-xs pull-right" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" autocomplete="off" checked>tri
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">sq
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">rand
                                </label>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="pull-left">
                                <div class="text-center dial-container dial-container-side">
                                    <input type="text" value="10" data-min="0" data-max="20" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                    <p>Rate</p>
                                </div>
                            </div>
                            <div class="pull-left">
                            <div class="text-center dial-container dial-container-side">
                                <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                <p>Depth</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            ADSR

                            <div class="pull-right">
                                Amp:
                            <div class="btn-group btn-group-xs " data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" autocomplete="off">Gate
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" autocomplete="off">ADSR
                                </label>
                            </div>
</div>
                        </div>
                        <div class="panel-body">
                            <div class="pull-left">
                                <div class="text-center dial-container dial-container-side">
                                    <input type="text" value="10" data-min="0" data-max="20" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                    <p>Attack</p>
                                </div>
                            </div>
                            <div class="pull-left">
                            <div class="text-center dial-container dial-container-side">
                                <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                <p>Decay</p>
                            </div>
                            </div>
                            <div class="pull-left">
                                <div class="text-center dial-container dial-container-side">
                                    <input type="text" value="10" data-min="0" data-max="20" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                    <p>Sustain</p>
                                </div>
                            </div>
                            <div class="pull-left">
                            <div class="text-center dial-container dial-container-side">
                                <input type="text" value="100" data-min="0" data-max="100" data-angleoffset="-125" data-angleArc="250" data-width="80" data-height="80" class="dial">
                                <p>Release</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Keys
                        </div>
                        <div class="panel-body">

                        </div>
                </div>
            </div>

        <a href="https://github.com/MichaelMarner/Syntho"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    </body>
</html>
